<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/6.20210701.0/blockly_compressed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/6.20210701.0/blocks_compressed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/6.20210701.0/msg/en.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/6.20210701.0/javascript_compressed.min.js"></script>

    <title>Scratch3d</title>

    <style>
      #myCanvasContainer {
        width: 1000px;
        height: 600px;
        border: 1px solid #ccc;
      }
    </style>
</head>
<body style="background-color:rgb(37, 40, 41);">
    <div id="buttonContainer"></div>
    <button id="testbtn">testbutton</button>

    <button id="playButton">Play</button>
    <button id="backgroundButton">Background</button>
    <button id="assetButtonWav">Add Music</button>
    <button id="addCube">Add Cube</button>
    <button id="addModel">Add Model</button>


   <xml id="toolbox" style="display: none">
  <category name="Kontrolle">

      <category name="Logik">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="logic_null"></block>
    <block type="logic_ternary"></block>
  </category>

  <category name="Mathematik">
  <block type="math_number"></block>
  <block type="math_arithmetic"></block>
  <block type="math_single"></block>
  <block type="math_trig"></block>
  <block type="math_constant"></block>
  <block type="math_number_property"></block>
  <block type="math_round"></block>
  <block type="math_on_list"></block>
  <block type="math_modulo"></block>
  <block type="math_constrain"></block>
  <block type="math_random_int"></block>
  <block type="math_random_float"></block>
</category>

    <category name="Schleifen">
  <block type="controls_repeat_ext"></block>
  <block type="controls_whileUntil"></block>
  <block type="controls_for"></block>
  <block type="controls_forEach"></block>
  <block type="controls_flow_statements"></block>
</category>

<category name="Text">
  <block type="text"></block>
  <block type="text_join"></block>
  <block type="text_append"></block>
  <block type="text_length"></block>
  <block type="text_isEmpty"></block>
  <block type="text_indexOf"></block>
  <block type="text_charAt"></block>
  <block type="text_getSubstring"></block>
  <block type="text_changeCase"></block>
  <block type="text_trim"></block>
  <block type="text_print"></block>
  <block type="text_prompt_ext"></block>
</category>

  <category name="Game">
    <block type="say_hello"></block>
    <block type="moveX"></block>
    <block type="button"></block>
    <block type="playSound"></block>
    <block type="stopSound"></block>
    <block type="changeAnimation"></block>
    <block type="currentPressedKey"></block>
    <block type="started"></block>
</category>

  <category name="Variablen" custom="VARIABLE"></category>
</xml>

<div>
    <input type="file" id="fileInput" style="display: none;" />
    <input type="file" id="fileInputModel" style="display: none;" multiple  />
    <input type="file" id="fileInputWav" style="display: none;" />
  </div>
 
    <div id="myCanvasContainer" style="width:1000px; height:600px; border:1px solid black; overflow:auto; margin-left:1300px; margin-top: 40px;"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
